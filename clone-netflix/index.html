<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Clone</title>

    <link rel="stylesheet" href="styles/style.css">

    <!-- lindo do css de responsividade -->
    <link rel="stylesheet" href="styles/responsive.css">

    <!--link dos arquivos owl css-->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

</head>
<body>
    <header> <!--inicio do header-->

            <div class="container"> <!--inicio div container-->

                <h2 class="logo">NETFLIX</h2>

                <nav> <!--menu de navegação-->
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav> <!--fim de menu de navegação-->

            </div> <!--fim div container-->

    </header> <!--fim do header-->

    <main> <!--inicio do main - conteudo principal-->
        
        <div class="filme-principal"> <!--filme principal-->

            <div class="container"> <!--inicio div container-->

                <h3 class="titulo">BREAKING BAD</h3>

                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>

                <div class="botoes"> <!--div botões-->
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASISTIR AGORA
                    </button>

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        LEMBRETE
                    </button>
                </div> <!--fim da div botões-->

            </div> <!--fim div container-->

        </div> <!--fim de filme principal-->

    </main> <!--fim do main - conteúdo principal-->

    <div class="carrossel-filmes"> <!--carrossel de filmes-->

        <div class="owl-carousel owl-theme">

            <div class="item">
                <img class="box-filme" src="img/miniaturas/chernobyl.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/miniaturas/cobra-kai.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/miniaturas/dark.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/miniaturas/olhos-que-condenam.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/miniaturas/os-simpsons.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/miniaturas/stranger-things.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/miniaturas/vikings.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/miniaturas/you.jpg" alt="">
            </div>

        </div>

    </div> <!--fim do carrossel de filmes-->

    <script src="https://kit.fontawesome.com/9c69f148fa.js" crossorigin="anonymous"></script> <!--link= dos icones-->
    
    <!--scrips js para o owl carousel-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <!--chamando script do arquivo js para carregar o carrossel-->
    <script src="js/owl/setup.js"></script>
</body>
</html>
